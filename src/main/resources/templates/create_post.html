<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            margin-left: 2px;
            margin-top: 2px;
        }
    </style>

    <form th:action="@{/newpost}" th:object="${post}" th:method="post">

        <p>Title</p>
        <input type="text" th:field="*{title}">
        <br/>
        <br/>

        <p>Text</p>
        <textarea th:field="*{text}" style="width: 1000px; height: 300px;"></textarea>
        <br/>
        <br/>

        <input type="submit" value="Create" style="width: 150px; height: 30px;">

    </form>
</body>
</html>
